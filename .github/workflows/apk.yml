name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip openjdk-17-jdk
          python3 -m pip install --upgrade pip setuptools

      - name: Install Buildozer
        run: |
          pip install buildozer
          buildozer init || true

      - name: Prepare buildozer.spec
        run: |
          echo "[app]" > buildozer.spec
          echo "title = FaceApp" >> buildozer.spec
          echo "package.name = faceapp" >> buildozer.spec
          echo "package.domain = org.faceapp" >> buildozer.spec
          echo "source.dir = ." >> buildozer.spec
          echo "source.include_exts = py,png,jpg,kv,atlas,xml,json,mp3" >> buildozer.spec
          echo "version = 0.1" >> buildozer.spec
          echo "requirements = python3,kivy,opencv-python,numpy,requests" >> buildozer.spec
          echo "android.permissions = CAMERA,INTERNET" >> buildozer.spec
          echo "android.api = 33" >> buildozer.spec
          echo "android.minapi = 24" >> buildozer.spec
          echo "android.ndk = 25b" >> buildozer.spec
          echo "android.archs = arm64-v8a armeabi-v7a" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec
          echo "orientation = portrait" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: faceapp-apk
          path: bin/*.apk
